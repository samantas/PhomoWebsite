<body>
    <!-- top banner and nav bar -->
    <div class="banner-top-opaque">
        <div class="banner-top">
            <header>
                <a href="index.html">
                    <img src="img/phomo-logo.png" class="phomo-logo">
                </a>
                <nav>
                    <!-- header nav bar / main menu -->
                    <ul>
                        <!-- <li><a href="about.html">About Us</a></li> -->
                        <!-- <li><a href="support.html">Support</a></li> -->
                        <li><a href="download.html">Download</a></li>
                        <li><a href="sign-up.html">Sign Up</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
    <div id="content">
        <!-- first big div -->
        <div class="big_div">
            <img src="img/photo4.2.jpg" class="background-pic">
            <!-- sign up form -->
            <div class="sign-up-form">
                <form>
                    <label>Email:</label>
                    <br>
                    <input type="email" name="email" placeholder="abc123@gmail.com">
                    <br>
                    <br>
                    <label>Username:</label>
                    <br>
                    <input type="text" name="username" placeholder="abc123">
                    <br>
                    <br>
                    <label>Password:</label>
                    <br>
                    <input type="password" name="psw">
                    <br>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- middle banner between the two divs -->
            <div class="banner-middle">
                <h2>Sign up to create an account.
                <br> Let us help you host your next event!</h2>
            </div>

            <div class="clear-all"></div>
            <br><br>

            <!-- second big div -->
            <div class="big_div">
                <img src="img/photo1.1.jpg" class="background-pic">
            </div>
        </div>

    </div>
    <!-- footer -->
    <footer>
        <div class="footer">
            &copy; 2015 PHOMO
